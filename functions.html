<!DOCTYPE html>

  <title>JavaScript functions</title>
</head>
<body>
  <script>
    function findMax(x,y){
      var max = -Infinity;
      var i = 0 ;
      for(i = 0;i < arguments.length; i++){
        if(arguments[i] > max){
          max = arguments[i];
        }
        return max;
      }
    }
    alert(findMax(4,2,5,3,5,7,4,3,5,6,7,3,9));
  </script>
